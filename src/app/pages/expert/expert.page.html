<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        Expert
      </ion-title>
          <ion-buttons slot="start">
            <ion-menu-button  color="light"></ion-menu-button>
          </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
 <ion-list lines="inset" *ngFor="let  expert of  experts">
   <ion-list-header>
     <ion-label>Vos Experts</ion-label>
   </ion-list-header>
  <ion-item-sliding  (click)="getDetails(expert.id)">
  <ion-item ion-no-padding ion-no-margin detail="false" lines="inset" button = "true">
    <ion-avatar slot="start">
      <img [src]="expert.img" >
    </ion-avatar>
    <ion-label text-wrap>
      <h2> {{expert.prenom}} {{expert.name}}</h2>
      <h3>{{expert.domain.title}}</h3>
      <ion-icon slot="start" name="star" color="warning"></ion-icon>
      <ion-icon slot="start" name="star" color="warning"></ion-icon>
      <ion-icon slot="start" name="star" color="warning"></ion-icon>
      <ion-icon slot="start" name="star" color="warning"></ion-icon>
      <ion-icon slot="start" name="star" color="warning"></ion-icon>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="callExpert(expert)"><ion-icon slot="start" name="call"></ion-icon></ion-item-option>
    <ion-item-option color="primary" (click)="mailExpert(expert)"><ion-icon slot="end" name="mail"></ion-icon></ion-item-option>
  </ion-item-options>
</ion-item-sliding>
 </ion-list>
  
</ion-content>
