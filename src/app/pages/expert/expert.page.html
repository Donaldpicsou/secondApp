<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        Expert
      </ion-title>
          <ion-buttons slot="start">
            <ion-menu-button  color="light"></ion-menu-button>
          </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
    <ion-list-header>
        <ion-label>Vos Experts</ion-label>
      </ion-list-header>
 <ion-list lines="inset" *ngFor="let data of datas | async ">
  <ion-item-sliding  (click)="getDetails(data.id)">
  <ion-item ion-no-padding ion-no-margin detail="false" lines="inset" button = "true">
    <ion-avatar slot="start">
      <img [src]="data.img" >
    </ion-avatar>
    <ion-label text-wrap>
      <h2> {{data.prenom}} {{data.name}}</h2>
      <h3>{{data.domain.title}}</h3>
      <ion-icon slot="start" name="star" color="warning"></ion-icon>
      <ion-icon slot="start" name="star" color="warning"></ion-icon>
      <ion-icon slot="start" name="star" color="warning"></ion-icon>
      <ion-icon slot="start" name="star" color="warning"></ion-icon>
      <ion-icon slot="start" name="star" color="warning"></ion-icon>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="callExpert(data)"><ion-icon slot="start" name="call"></ion-icon></ion-item-option>
    <ion-item-option color="primary" (click)="mailExpert(data)"><ion-icon slot="end" name="mail"></ion-icon></ion-item-option>
  </ion-item-options>
</ion-item-sliding>
 </ion-list>  
</ion-content>
