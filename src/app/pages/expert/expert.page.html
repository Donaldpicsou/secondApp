<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        Expert
      </ion-title>
          <ion-buttons slot="start">
            <ion-menu-button  color="light"></ion-menu-button>
          </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
 <ion-list *ngFor="let  expert of  experts">
  <ion-item (click)="getDetails()">
    <ion-thumbnail slot="start">
      <img [src]="expert.img" >
    </ion-thumbnail>
    <ion-label>
      <h2>{{expert.name}} {{expert.prenom}}</h2>
      <p>{{expert.domain.title}}</p>
    </ion-label>
    <ion-icon name="star" color="warning" slot="end"></ion-icon>
    <ion-icon name="star" color="warning" slot="end"></ion-icon>
    <ion-icon name="star" color="warning" slot="end"></ion-icon>
    <ion-icon name="star" color="warning" slot="end"></ion-icon>
    <ion-icon name="star" color="warning" slot="end"></ion-icon>
  </ion-item>
 </ion-list>
  
</ion-content>
